<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lingo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="alles">
	<h1>Lingo!</h1>

	<p class="denk">Raad het woord: </p>
	<center>

			</p>
		<p id="eerste"></p>
		<input maxlength="1" type="text" name="input2" class="input2" id="input2">
		<input maxlength="1" type="text" name="input3" class="input3" id="input3">
		<input maxlength="1" type="text" name="input4" class="input4" id="input4">
		<input maxlength="1" type="text" name="input5" class="input5" id="input5">
		<p class="woordraad" id="woordraad"></p>
		<p class="woordraad2" id="woordraad2"></p>
		<p class="woordraad3" id="woordraad3"></p>
		<p class="woordraad4" id="woordraad4"></p>
		<p class="woordraad5" id="woordraad5"></p>
		<p id="raad" style="display: none;">Correct!</p>
	</center>
</div>

	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<script src="java.js"></script>
</body>
</html>
